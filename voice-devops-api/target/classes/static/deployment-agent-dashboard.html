<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Agent Dashboard - Voice DevOps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-card {
            transition: all 0.3s ease;
        }
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .deployment-progress {
            height: 8px;
            border-radius: 4px;
        }
        .log-container {
            background: #1e1e1e;
            color: #f8f8f2;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .jenkins-status {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .github-status {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-robot me-2"></i>Deployment Agent Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user me-1"></i>Admin
                </span>
                <button class="btn btn-outline-light btn-sm" onclick="refreshAll()">
                    <i class="fas fa-sync-alt me-1"></i>Refresh
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Status Overview -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card metric-card text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Active Deployments</h6>
                                <h2 id="activeDeployments">0</h2>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-rocket fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card jenkins-status text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Jenkins Jobs</h6>
                                <h2 id="jenkinsJobs">0</h2>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-cogs fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card github-status text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">GitHub PRs</h6>
                                <h2 id="githubPRs">0</h2>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-code-branch fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Success Rate</h6>
                                <h2 id="successRate">95%</h2>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-chart-line fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-bolt me-2"></i>Quick Actions
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 mb-2">
                                <button class="btn btn-primary w-100" onclick="showDeploymentModal()">
                                    <i class="fas fa-rocket me-2"></i>New Deployment
                                </button>
                            </div>
                            <div class="col-md-3 mb-2">
                                <button class="btn btn-info w-100" onclick="showBranchAnalysis()">
                                    <i class="fas fa-search me-2"></i>Branch Analysis
                                </button>
                            </div>
                            <div class="col-md-3 mb-2">
                                <button class="btn btn-warning w-100" onclick="showApprovalQueue()">
                                    <i class="fas fa-clock me-2"></i>Approval Queue
                                </button>
                            </div>
                            <div class="col-md-3 mb-2">
                                <button class="btn btn-secondary w-100" onclick="showDeploymentHistory()">
                                    <i class="fas fa-history me-2"></i>History
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row">
            <!-- Active Deployments -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-play-circle me-2"></i>Active Deployments
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="deploymentsList">
                            <!-- Deployments will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- System Status -->
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-server me-2"></i>System Status
                        </h6>
                    </div>
                    <div class="card-body">
                        <div id="systemStatus">
                            <!-- System status will be loaded here -->
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-terminal me-2"></i>Recent Logs
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="log-container p-2" id="recentLogs">
                            <!-- Logs will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Deployment Modal -->
    <div class="modal fade" id="deploymentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-rocket me-2"></i>New Deployment
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="deploymentForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Target Environment</label>
                                <select class="form-select" id="targetEnvironment" required>
                                    <option value="">Select Environment</option>
                                    <option value="development">Development</option>
                                    <option value="staging">Staging</option>
                                    <option value="production">Production</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Branch</label>
                                <select class="form-select" id="deploymentBranch" required>
                                    <option value="">Select Branch</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">API/Service (Optional)</label>
                                <input type="text" class="form-control" id="apiName" placeholder="e.g., user-service">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Priority</label>
                                <select class="form-select" id="deploymentPriority">
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                    <option value="urgent">Urgent</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Deployment Notes</label>
                            <textarea class="form-control" id="deploymentNotes" rows="3" placeholder="Any special instructions or notes..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="initiateDeployment()">
                        <i class="fas fa-rocket me-2"></i>Initiate Deployment
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Branch Analysis Modal -->
    <div class="modal fade" id="branchAnalysisModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-search me-2"></i>Branch Analysis
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Select Branch</label>
                        <select class="form-select" id="analysisBranch">
                            <option value="">Select Branch</option>
                        </select>
                    </div>
                    <div id="branchAnalysisResults">
                        <!-- Analysis results will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let deploymentModal, branchAnalysisModal;
        let refreshInterval;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeModals();
            loadInitialData();
            startAutoRefresh();
        });

        function initializeModals() {
            deploymentModal = new bootstrap.Modal(document.getElementById('deploymentModal'));
            branchAnalysisModal = new bootstrap.Modal(document.getElementById('branchAnalysisModal'));
        }

        function loadInitialData() {
            loadSystemStatus();
            loadDeployments();
            loadBranches();
            loadRecentLogs();
        }

        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                loadSystemStatus();
                loadDeployments();
            }, 30000); // Refresh every 30 seconds
        }

        function refreshAll() {
            loadInitialData();
        }

        async function loadSystemStatus() {
            try {
                const [jenkinsResponse, githubResponse] = await Promise.all([
                    fetch('/api/deployment-agent/jenkins/info'),
                    fetch('/api/deployment-agent/github/info')
                ]);

                const jenkinsData = await jenkinsResponse.json();
                const githubData = await githubResponse.json();

                updateSystemStatus(jenkinsData, githubData);
            } catch (error) {
                console.error('Error loading system status:', error);
                addLog('Error loading system status: ' + error.message, 'error');
            }
        }

        function updateSystemStatus(jenkinsData, githubData) {
            document.getElementById('jenkinsJobs').textContent = jenkinsData.jobs || 0;
            document.getElementById('githubPRs').textContent = githubData.openPullRequests || 0;

            const systemStatusDiv = document.getElementById('systemStatus');
            systemStatusDiv.innerHTML = `
                <div class="mb-2">
                    <strong>Jenkins:</strong> 
                    <span class="badge ${jenkinsData.accessible ? 'bg-success' : 'bg-danger'}">
                        ${jenkinsData.accessible ? 'Online' : 'Offline'}
                    </span>
                </div>
                <div class="mb-2">
                    <strong>GitHub:</strong> 
                    <span class="badge ${githubData.accessible ? 'bg-success' : 'bg-danger'}">
                        ${githubData.accessible ? 'Online' : 'Offline'}
                    </span>
                </div>
                <div class="mb-2">
                    <strong>Queue Items:</strong> ${jenkinsData.queueItems || 0}
                </div>
                <div class="mb-2">
                    <strong>Branches:</strong> ${githubData.branches || 0}
                </div>
            `;
        }

        async function loadDeployments() {
            try {
                const response = await fetch('/api/deployment-agent/history?limit=5');
                const data = await response.json();
                
                updateDeploymentsList(data.deployments || []);
            } catch (error) {
                console.error('Error loading deployments:', error);
                addLog('Error loading deployments: ' + error.message, 'error');
            }
        }

        function updateDeploymentsList(deployments) {
            const deploymentsDiv = document.getElementById('deploymentsList');
            
            if (deployments.length === 0) {
                deploymentsDiv.innerHTML = `
                    <div class="text-center text-muted py-4">
                        <i class="fas fa-inbox fa-3x mb-3"></i>
                        <p>No active deployments</p>
                    </div>
                `;
                document.getElementById('activeDeployments').textContent = '0';
                return;
            }

            const activeCount = deployments.filter(d => d.status === 'IN_PROGRESS').length;
            document.getElementById('activeDeployments').textContent = activeCount;

            deploymentsDiv.innerHTML = deployments.map(deployment => `
                <div class="card status-card mb-3">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <h6 class="mb-1">${deployment.deploymentId || 'N/A'}</h6>
                                <small class="text-muted">${deployment.environment || 'Unknown'}</small>
                            </div>
                            <div class="col-md-3">
                                <span class="badge bg-${getStatusColor(deployment.status)}">
                                    ${deployment.status || 'Unknown'}
                                </span>
                            </div>
                            <div class="col-md-3">
                                <div class="progress deployment-progress">
                                    <div class="progress-bar" style="width: ${deployment.progress || 0}%"></div>
                                </div>
                                <small class="text-muted">${deployment.progress || 0}%</small>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-sm btn-outline-primary me-1" onclick="viewDeployment('${deployment.deploymentId}')">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="stopDeployment('${deployment.deploymentId}')">
                                    <i class="fas fa-stop"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getStatusColor(status) {
            switch (status) {
                case 'SUCCESS': return 'success';
                case 'FAILED': return 'danger';
                case 'IN_PROGRESS': return 'primary';
                case 'PENDING': return 'warning';
                default: return 'secondary';
            }
        }

        async function loadBranches() {
            try {
                const response = await fetch('/api/deployment-agent/github/info');
                const data = await response.json();
                
                // Update branch selectors
                const branchSelectors = ['deploymentBranch', 'analysisBranch'];
                branchSelectors.forEach(selectorId => {
                    const selector = document.getElementById(selectorId);
                    if (selector) {
                        selector.innerHTML = '<option value="">Select Branch</option>';
                        // In a real implementation, you'd populate this with actual branches
                        ['main', 'develop', 'feature/new-feature', 'hotfix/bug-fix'].forEach(branch => {
                            selector.innerHTML += `<option value="${branch}">${branch}</option>`;
                        });
                    }
                });
            } catch (error) {
                console.error('Error loading branches:', error);
            }
        }

        function loadRecentLogs() {
            const logsDiv = document.getElementById('recentLogs');
            logsDiv.innerHTML = `
                <div class="text-muted">
                    <div>[INFO] Deployment agent started successfully</div>
                    <div>[INFO] Connected to Jenkins and GitHub APIs</div>
                    <div>[INFO] Monitoring 0 active deployments</div>
                    <div>[INFO] System health check passed</div>
                </div>
            `;
        }

        function addLog(message, level = 'info') {
            const logsDiv = document.getElementById('recentLogs');
            const timestamp = new Date().toLocaleTimeString();
            const levelClass = level === 'error' ? 'text-danger' : level === 'warning' ? 'text-warning' : 'text-info';
            
            logsDiv.innerHTML = `<div class="${levelClass}">[${timestamp}] ${message}</div>` + logsDiv.innerHTML;
            
            // Keep only last 50 logs
            const logs = logsDiv.children;
            if (logs.length > 50) {
                logsDiv.removeChild(logs[logsDiv.length - 1]);
            }
        }

        function showDeploymentModal() {
            deploymentModal.show();
        }

        function showBranchAnalysis() {
            branchAnalysisModal.show();
        }

        function showApprovalQueue() {
            addLog('Approval queue feature coming soon...', 'info');
        }

        function showDeploymentHistory() {
            addLog('Deployment history feature coming soon...', 'info');
        }

        async function initiateDeployment() {
            const form = document.getElementById('deploymentForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const deploymentData = {
                target: document.getElementById('targetEnvironment').value,
                branch: document.getElementById('deploymentBranch').value,
                apiName: document.getElementById('apiName').value,
                priority: document.getElementById('deploymentPriority').value,
                notes: document.getElementById('deploymentNotes').value
            };

            try {
                const response = await fetch('/api/deployment-agent/orchestrate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(deploymentData)
                });

                const result = await response.json();
                
                if (result.success) {
                    addLog(`Deployment initiated: ${result.message}`, 'info');
                    deploymentModal.hide();
                    loadDeployments();
                } else {
                    addLog(`Deployment failed: ${result.message}`, 'error');
                }
            } catch (error) {
                console.error('Error initiating deployment:', error);
                addLog('Error initiating deployment: ' + error.message, 'error');
            }
        }

        function viewDeployment(deploymentId) {
            addLog(`Viewing deployment: ${deploymentId}`, 'info');
            // In a real implementation, this would show detailed deployment information
        }

        function stopDeployment(deploymentId) {
            if (confirm(`Are you sure you want to stop deployment ${deploymentId}?`)) {
                addLog(`Stopping deployment: ${deploymentId}`, 'warning');
                // In a real implementation, this would stop the deployment
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
