# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# Voice Recognition Configuration
voice.recognition.enabled=false
voice.recognition.language=en-US
voice.recognition.confidence-threshold=0.8

# Jenkins Configuration
jenkins.url=http://localhost:8081
jenkins.username=admin
jenkins.api.token=

# GitHub Configuration
github.api.url=https://api.github.com
github.token=
github.owner=
github.repo=

# Deployment Agent Configuration
deployment.agent.enabled=true
deployment.agent.max-concurrent-deployments=5
deployment.agent.default-timeout=300
deployment.agent.auto-approval=false

# Logging Configuration
logging.level.com.devops=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# GraphQL Configuration
graphql.servlet.mapping=/graphql
graphql.servlet.enabled=true
graphql.servlet.corsEnabled=true

# WebSocket Configuration
spring.websocket.max-text-message-size=8192
spring.websocket.max-binary-message-size=8192

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Application Info
spring.application.name=voice-devops-api
info.app.name=Voice DevOps Dashboard API
info.app.version=1.0.0
info.app.description=Voice-Controlled DevOps Dashboard API 