<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Rewards Deployment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-weight: bold;
        }
        .btn-test {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: bold;
            margin: 5px;
        }
        .btn-test:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        .log-area {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-microphone me-2"></i>Test Rewards Deployment</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Test Commands:</h5>
                        <button class="btn btn-test" onclick="testVoiceCommand('deploy rewards details api')">
                            Test Voice Command
                        </button>
                        <button class="btn btn-test" onclick="testGetBuilds()">
                            Get All Builds
                        </button>
                        <button class="btn btn-test" onclick="testGetApiDeployments()">
                            Get API Deployments
                        </button>
                        <button class="btn btn-test" onclick="testGetAdminDashboard()">
                            Get Admin Dashboard
                        </button>
                    </div>
                    <div class="col-md-6">
                        <h5>Response:</h5>
                        <div id="response" class="log-area">
                            Click a button to test...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function log(message) {
            const responseDiv = document.getElementById('response');
            const timestamp = new Date().toLocaleTimeString();
            responseDiv.innerHTML += `[${timestamp}] ${message}\n`;
            responseDiv.scrollTop = responseDiv.scrollHeight;
        }

        function testVoiceCommand(command) {
            log(`Testing voice command: "${command}"`);
            
            fetch('http://localhost:8080/api/voice/command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `command=${encodeURIComponent(command)}&username=admin`
            })
            .then(response => {
                log(`Response status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                log(`Response: ${JSON.stringify(data, null, 2)}`);
            })
            .catch(error => {
                log(`Error: ${error.message}`);
            });
        }

        function testGetBuilds() {
            log('Getting all builds...');
            
            fetch('http://localhost:8080/api/dashboard/builds')
            .then(response => {
                log(`Response status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                log(`Builds: ${JSON.stringify(data, null, 2)}`);
            })
            .catch(error => {
                log(`Error: ${error.message}`);
            });
        }

        function testGetApiDeployments() {
            log('Getting API deployments...');
            
            fetch('http://localhost:8080/api/dashboard/api-deployments')
            .then(response => {
                log(`Response status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                log(`API Deployments: ${JSON.stringify(data, null, 2)}`);
            })
            .catch(error => {
                log(`Error: ${error.message}`);
            });
        }

        function testGetAdminDashboard() {
            log('Getting admin dashboard...');
            
            fetch('http://localhost:8080/api/dashboard/admin')
            .then(response => {
                log(`Response status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                log(`Admin Dashboard: ${JSON.stringify(data, null, 2)}`);
            })
            .catch(error => {
                log(`Error: ${error.message}`);
            });
        }
    </script>
</body>
</html>
